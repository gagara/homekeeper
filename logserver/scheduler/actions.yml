actions:
  1:
    action: close
    description: close old HK indexes
    options:
      ignore_empty_list: true
    filters:
      - filtertype: age
        source: creation_date
        direction: older
        unit: days
        unit_count: 15
      - filtertype: pattern
        kind: prefix
        value: logstash_hk-
